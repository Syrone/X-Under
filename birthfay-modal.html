<div class="modal modal-v2 fade" id="userBirthdayModal" tabindex="-1" aria-labelledby="userBirthdayModalLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-xl">
		<div class="modal-content justify-content-center py-5">
			<div class="modal-header">
				<button type="button" class="btn-close btn-close-white btn-close-word d-flex align-items-center fs-5"
					data-bs-dismiss="modal" aria-label="Close">
					Close
				</button>
			</div>
			<form action="#" class="d-flex flex-column justify-content-between flex-grow-1">
				<div class="modal-body d-block">
					<h2 class="modal-title mb-4 text-center text-primary text-uppercase" id="userBirthdayModalLabel">
						Date of Birth
					</h2>
					<div class="row justify-content-center">
						<div class="col-lg-6 col-12">
							<div class="form-floating mb-3">
								<input type="date" class="form-control form-control-dark" id="floatingUserBirthday" placeholder="Date"

							</div>
						</div>
					</div>
				</div>

						<div class="col-lg-6">
							<div class="row g-3">
								<div class="col-sm-6">

									<button type="submit" class="btn btn-accent btn-lg w-100 text-uppercase">
										Save
									</button>

								</div>

								<div class="col-sm-6">

									<button type="button" class="btn btn-outline-secondary btn-lg w-100 text-uppercase"
										data-bs-dismiss="modal">
										Cancel
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
