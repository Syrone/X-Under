
<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<!-- <base href="/"> -->

	<title>X-Under</title>
	<meta name="description" content="Online Store">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" href="images/favicon.svg">
	
	<link rel="stylesheet" href="css/app.min.css">

</head>

<body>

	<div class="welcome container-fluid">
		<div class="row g-0">
			<h1 class="visually-hidden">Online Store X-Under</h1>

			<div class="welcome__bg d-flex gap-5 flex-column align-items-center justify-content-center col-12"
				style="background-image: url(./images/dist/welcome-logo.svg);">
				<div class="d-flex d-md-none flex-column align-items-center justify-content-center mb-5">
					<h3 class="text-gradient">MEN'S SHOP</h3>
					<a data-version="male" href="./main-male.html"
						class="version-button btn btn-accent btn-lg border border-2 border-primary text-uppercase">GO TO
						SHOP</a>
				</div>
				<div class="d-flex d-md-none flex-column align-items-center justify-content-center female">
					<h3 class="text-gradient">WOMEN'S SHOP</h3>
					<a data-version="female" href="./main-female.html"
						class="version-button btn btn-accent btn-lg border border-2 border-primary text-uppercase">GO TO
						SHOP</a>
				</div>
			</div>

			<div
				class="welcome__item col-1 col-sm-2 col-md-4 d-flex align-items-end flex-column justify-content-center text-end position-absolute top-0 start-0 overflow-hidden ps-2 pe-3 ps-sm-2 pe-lg-5">
				<img src="./images/dist/logo-m--tiny.svg" width="112" height="76" alt="Logo MEN"
					class="welcome__item-logo d-none d-md-block">
				<h2 class="text-gradient d-none d-md-block">MEN'S SHOP</h2>
				<a data-version="male" href="./main-male.html"
					class="version-button d-none d-md-block btn btn-accent btn-lg border border-2 border-primary text-uppercase">GO
					TO SHOP</a>
			</div>

			<div
				class="welcome__item col-1 col-sm-2 col-md-4 d-flex align-items-start flex-column justify-content-center position-absolute top-0 end-0 overflow-hidden ps-3 pe-2 pe-sm-2 ps-lg-5 female">
				<img src="./images/dist/logo-w--tiny.svg" width="112" height="76" alt="Logo WOMEN"
					class="welcome__item-logo d-none d-md-block">
				<h2 class="text-gradient d-none d-md-block">WOMEN'S SHOP</h2>
				<a data-version="female" href="./main-female.html"
					class="version-button d-none d-md-block btn btn-accent btn-lg border border-2 border-primary text-uppercase">GO
					TO
					SHOP</a>
